<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake and Ladder Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .game-board {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    width: 80vw;
    height: 80vh;
    border: 1px solid black;
    margin: 0 auto;
  }
  .tile {
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #player1 {
    background-color: red;
  }
  #player2 {
    background-color: blue;
  }
  #dice {
    font-size: 2em;
  }
</style>
</head>
<body>

<div class="game-board">
  <!-- Render game board tiles here -->
</div>
<p>It's <span id="currentPlayer">Player 1</span>'s turn</p>
<button onclick="rollDice()">Roll Dice</button>
<p id="dice"></p>
<button onclick="resetGame()">Reset Game</button>

<script>
  let players = [{position: 0}, {position: 0}];
  let currentPlayer = 0;

  const snakesAndLadders = {
    16: 6,
    47: 26,
    49: 11,
    56: 53,
    62: 19,
    64: 60,
    87: 24,
    93: 73,
    95: 75,
    98: 78
  };

  const rollDice = () => {
    const dice = Math.floor(Math.random() * 6) + 1;
    document.getElementById('dice').textContent = dice;

    players[currentPlayer].position += dice;

    if (snakesAndLadders[players[currentPlayer].position]) {
      players[currentPlayer].position = snakesAndLadders[players[currentPlayer].position];
    }

    movePlayer();
    checkWinner();
    currentPlayer = currentPlayer === 0 ? 1 : 0;
    document.getElementById('currentPlayer').textContent = currentPlayer === 0 ? 'Player 1' : 'Player 2';
  };

  const movePlayer = () => {
    document.querySelectorAll('.tile').forEach(tile => tile.classList.remove('currentPlayer'));
    document.getElementById(`player${currentPlayer + 1}`).classList.remove('currentPlayer');
    document.getElementById(`player${currentPlayer + 1}`).classList.add('currentPlayer');
  };

  const checkWinner = () => {
    if (players[currentPlayer].position >= 100) {
      alert(`Player ${currentPlayer + 1} wins!`);
    }
  };

  const resetGame = () => {
    players = [{position: 0}, {position: 0}];
    currentPlayer = 0;
    movePlayer();
    document.getElementById('dice').textContent = '';
    document.getElementById('currentPlayer').textContent = 'Player 1';
  };

  document.addEventListener('DOMContentLoaded', () => {
    const gameBoard = document.querySelector('.game-board');
    let tileNumber = 1;
    for (let i = 9; i >= 0; i--) {
      for (let j = 0; j < 10; j++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.textContent = tileNumber;
        if (tileNumber === 1) {
          tile.setAttribute('id', 'player1');
        }
        if (tileNumber === 1) {
          tile.setAttribute('id', 'player1');
        }
        gameBoard.appendChild(tile);
        tileNumber++;
      }
    }
  });
</script>

</body>
</html>
