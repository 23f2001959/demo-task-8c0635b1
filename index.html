<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake and Ladder Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .game-board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        width: 80vw;
        height: 80vw;
        margin: 20px auto;
        border: 2px solid black;
    }
    .player-token {
        width: 100%;
        height: 100%;
        background-color: red;
    }
    .player1 { background-color: blue; }
    .player2 { background-color: green; }
    .dice {
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid black;
        text-align: center;
        line-height: 100px;
        font-size: 2em;
        margin: 20px auto;
    }
</style>
</head>
<body>
<div class="game-board" id="game-board"></div>
<div class="dice" id="dice">Roll Dice</div>
<button onclick="rollDice()">Roll Dice</button>
<button onclick="resetGame()">Reset Game</button>

<script>
    const boardSize = 10;
    let currentPlayer = 1;
    let player1Position = 1;
    let player2Position = 1;

    const snakesAndLadders = {
        16: 6,
        47: 26,
        49: 11,
        56: 53,
        62: 19,
        64: 60,
        87: 24,
        93: 73,
        95: 75,
        98: 78
    };

    function rollDice() {
        const dice = Math.floor(Math.random() * 6) + 1;
        document.getElementById("dice").textContent = dice;
        movePlayer(dice);
    }

    function movePlayer(steps) {
        const newPosition = currentPlayer === 1 ? player1Position + steps : player2Position + steps;
        const positionAfterSnakeOrLadder = snakesAndLadders[newPosition] || newPosition;

        if (currentPlayer === 1) {
            player1Position = positionAfterSnakeOrLadder;
        } else {
            player2Position = positionAfterSnakeOrLadder;
        }

        document.getElementById(`cell-${player1Position}`).classList.remove("player1");
        document.getElementById(`cell-${player2Position}`).classList.remove("player2");

        if (currentPlayer === 1) {
            document.getElementById(`cell-${player1Position}`).classList.add("player1");
        } else {
            document.getElementById(`cell-${player2Position}`).classList.add("player2");
        }

        checkWinner();
        currentPlayer = currentPlayer === 1 ? 2 : 1;
    }

    function checkWinner() {
        if (player1Position >= boardSize * boardSize) {
            alert("Player 1 Wins!");
            resetGame();
        }

        if (player2Position >= boardSize * boardSize) {
            alert("Player 2 Wins!");
            resetGame();
        }
    }

    function resetGame() {
        currentPlayer = 1;
        player1Position = 1;
        player2Position = 1;

        Array.from(document.getElementsByClassName("player1")).forEach((elem) => elem.classList.remove("player1"));
        Array.from(document.getElementsByClassName("player2")).forEach((elem) => elem.classList.remove("player2"));

        document.getElementById("cell-1").classList.add("player1");
        document.getElementById("cell-1").classList.add("player2");
        document.getElementById("dice").textContent = "Roll Dice";
    }

    const gameBoard = document.getElementById("game-board");

    for (let i = boardSize * boardSize; i >= 1; i--) {
        const cell = document.createElement("div");
        cell.id = `cell-${i}`;
        cell.classList.add("cell");
        cell.textContent = i;
        gameBoard.appendChild(cell);
    }

    document.getElementById("cell-1").classList.add("player1");
    document.getElementById("cell-1").classList.add("player2");
</script>
</body>
</html>
