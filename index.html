<!DOCTYPE html>
<html>
<head>
    <title>Snake and Ladder Game</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 600px;
            height: 600px;
            border: 2px solid black;
        }
        .player-one, .player-two {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .snake {
            color: blue;
        }
        .ladder {
            color: green;
        }
    </style>
</head>
<body>
    <div class="game-board"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <span id="dice-value"></span>
    <br>
    <span id="turn"></span>
    <button onclick="resetGame()">Reset</button>

    <script>
        let currentPlayer = 1;
        let playerOnePosition = 1;
        let playerTwoPosition = 1;

        const snakesAndLadders = {
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60,
            87: 24, 93: 73, 95: 75, 98: 78
        };

        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-value').innerText = diceValue;
            movePlayer(diceValue);
        }

        function movePlayer(steps) {
            const currentPosition = currentPlayer === 1 ? playerOnePosition : playerTwoPosition;
            let newPosition = currentPosition + steps;
            if (newPosition in snakesAndLadders) {
                newPosition = snakesAndLadders[newPosition];
            }
            if (newPosition <= 100) {
                currentPlayer === 1 ? playerOnePosition = newPosition : playerTwoPosition = newPosition;
                renderPlayers();
                if (newPosition === 100) {
                    alert(`Player ${currentPlayer} wins!`);
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    document.getElementById('turn').innerText = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function renderPlayers() {
            document.querySelector('.game-board').innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (i in snakesAndLadders) {
                    cell.classList.add('snake');
                }
                if (i === 100) {
                    cell.classList.add('ladder');
                }
                if (playerOnePosition === i) {
                    const playerOneToken = document.createElement('div');
                    playerOneToken.classList.add('player-one');
                    playerOneToken.innerText = 'P1';
                    cell.appendChild(playerOneToken);
                }
                if (playerTwoPosition === i) {
                    const playerTwoToken = document.createElement('div');
                    playerTwoToken.classList.add('player-two');
                    playerTwoToken.innerText = 'P2';
                    cell.appendChild(playerTwoToken);
                }
                document.querySelector('.game-board').appendChild(cell);
            }
        }

        function resetGame() {
            currentPlayer = 1;
            playerOnePosition = 1;
            playerTwoPosition = 1;
            document.getElementById('dice-value').innerText = '';
            document.getElementById('turn').innerText = "Player 1's turn";
            renderPlayers();
        }

        renderPlayers();
    </script>
</body>
</html>
