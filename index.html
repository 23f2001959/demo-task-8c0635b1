<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 80vw;
            height: 80vw;
            margin: 20px auto;
        }

        .tile {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player1-token {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #player2-token {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #dice {
            font-size: 2em;
            margin-top: 20px;
        }

        #players-turn {
            font-size: 1.5em;
            margin-top: 10px;
        }

        #winner {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game-board">
        <div class="tile" id="tile1"></div>
        <!-- Add more tiles for a 10x10 board -->
        <div class="tile" id="tile100"></div>
    </div>
    <div id="dice">0</div>
    <div id="players-turn">Player 1's Turn</div>
    <div id="winner"></div>
    <button id="roll-dice">Roll Dice</button>

    <script>
        const tiles = document.querySelectorAll('.tile');
        const player1Token = document.getElementById('player1-token');
        const player2Token = document.getElementById('player2-token');
        const dice = document.getElementById('dice');
        const playersTurn = document.getElementById('players-turn');
        const winner = document.getElementById('winner');
        const rollDiceButton = document.getElementById('roll-dice');

        let currentPlayer = 1;
        let player1Position = 1;
        let player2Position = 1;

        const snakes = {
            16: 6,
            47: 26,
            49: 11,
            56: 53,
            62: 19,
            64: 60,
            87: 24,
            93: 73,
            95: 75,
            98: 78
        }

        const ladders = {
            1: 38,
            4: 14,
            9: 31,
            21: 42,
            28: 84,
            36: 44,
            51: 67,
            71: 91,
            80: 100
        }

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function moveToken(player, position) {
            if (player === 1) {
                player1Position = position;
                player1Token.style.gridArea = getPositionGridArea(position);
            } else {
                player2Position = position;
                player2Token.style.gridArea = getPositionGridArea(position);
            }
        }

        function getPositionGridArea(position) {
            const row = 10 - Math.floor((position - 1) / 10);
            const col = (position - 1) % 10;
            if (Math.floor((position - 1) / 10) % 2 === 0) {
                return `${row} / ${col + 1}`;
            } else {
                return `${row} / ${10 - col}`;
            }
        }

        function checkSnakeOrLadder(position) {
            if (snakes[position]) {
                return snakes[position];
            } else if (ladders[position]) {
                return ladders[position];
            }
            return position;
        }

        function switchPlayer() {
            if (currentPlayer === 1) {
                currentPlayer = 2;
                playersTurn.innerText = "Player 2's Turn";
            } else {
                currentPlayer = 1;
                playersTurn.innerText = "Player 1's Turn";
            }
        }

        function checkWinner(position) {
            if (position >= 100) {
                winner.innerText = `Player ${currentPlayer} wins!`;
                rollDiceButton.disabled = true;
            }
        }

        rollDiceButton.addEventListener('click', () => {
            const diceValue = rollDice();
            dice.innerText = diceValue;

            const newPosition = checkSnakeOrLadder(currentPlayer === 1 ? player1Position + diceValue : player2Position + diceValue);

            moveToken(currentPlayer, newPosition);

            checkWinner(newPosition);

            switchPlayer();
        });
    </script>
</body>

</html>
